<div class="container">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dict/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dict/style.css' %}">

    <form class="form-inline" action="/dict/search/" method="get" >
        <div class="form-group">
            <div class="input-group custom-form">
                <div class="input-group-addon">Ru - Vi</div>
                <input type="text" class="form-control" name="q" placeholder="Type to search">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Search"> Look Up</button>
    </form>
</div>
