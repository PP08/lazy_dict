{% verbatim %}
<script id="noun-template" type="text/template">
    <div class="container">
        <div style="overflow-x:auto;">
            <table class="table table-responsive table-bordered table-hover custom-table" >
                <tr>
                    <th>Падеж</th>
                    <th>Един.</th>
                    <th>Мног.</th>
                </tr>

                {{#each context}}
                <tr>
                    <td>{{ name }}</td>
                    {{#if sing}}
                    <td>{{sing}}</td>
                    {{else}}
                    <td>-</td>
                    {{/if}}

                    {{#if plur}}
                    <td>{{plur}}</td>
                    {{else}}
                    <td>-</td>
                    {{/if}}

                </tr>

                {{/each}}
            </table>
        </div>


        {{#if context2.0.sing}}
            <div style="overflow-x:auto;">

                <table class="table table-responsive table-bordered table-hover custom-table">
                    <caption><strong>Inflected form for female</strong></caption>
                    <tr>
                        <th>Падеж.</th>
                        <th>Един.</th>
                        <th>Мног.</th>
                    </tr>

                    {{#each context2}}
                    <tr>
                        <td>{{ name }}</td>
                        {{#if sing}}
                        <td>{{ sing }}</td>
                        {{else}}
                        <td>-</td>
                        {{/if}}

                        {{#if plur}}
                        <td>{{ plur }}</td>
                        {{else}}
                        <td>-</td>
                        {{/if}}
                    </tr>
                    {{/each}}
                </table>

            </div>

        {{/if}}
    </div>

</script>

{% endverbatim %}
